<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100i,400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <title>Document</title>

    <style>

        *{
         box-sizing: border-box;
         
     }
     body{
         background-color:rgb(226, 216, 216);
         display: block;
         font-family: 'IBM Plex Sans', sans-serif;
     }
     #survey-form{
         background-color: rgb(49, 49, 49);
         display: table;
         width:object-fit;
         max-width:100%;
         border-radius:4px;
         box-shadow: 0 0 10px 3px grey; 
         padding: 7% 3%;
         color: aliceblue;
         margin: auto;
         

     }
    
     #title{
         text-align: center;
         font-size: 27px;
         background-color: rgb(243, 243, 243);
         padding: 15px;

     }
     #description{
         text-align: center;
         font-size: 16px;
         padding:0 0 15px 0px;
     }
     
 #div1{
     width: 50%;
     height:190px;
     /* border: 0px solid; */
    float: left;
    margin: 0px 0 0 0;
    
    
    
 }
 #div2{
    width: 48%;
    float:left;
    height: 190px;
    padding-left:6px; 

    
 }
 .box{
     height:140px !important;
 }
 .role{
     height:80px !important;
 }
  #name-label,#number-label,#email-label{
     
     
     font-size:17px;
     display:block; 
     text-align:end;
     padding: 3px 0 16px 0;   
     max-width: 100%;
     
 }
  form #div1 p{
     text-align: end;
     font-size: 16px;
     padding: 0;
     margin: 0;
 }
 form p{
     text-align: center;
     font-size: 18px;
     font-style: italic;
     font-weight: bold;
     padding:0px 0 20px 0;
     margin: -20px 0 0px 0;

 }
 #name,#email,#number{
     
     margin:0px 0 10px 2px; 
     padding:5px; 
     display: block;
     width:200px;
     max-width: 100%;
     height:30px;
     border: 3px solid rgb(224, 224, 224);
     
 }

label[for="improve"]{
    display: block;
    text-align:start;
    padding: 5px 0px 10px 4px;
    color: azure;
    
}
label[for="meant"]{
    display: block;
    text-align:start;
    padding: 5px 0px 10px 4px;
    color: azure;
}

textarea{
    /* width:100%; */
    width:200px;
    max-width:100%;
    height:100px;
    padding: 10px;
    margin: 0px 0 0 5px;
    border: 3px solid rgb(216, 216, 216);
    color:rgb(148, 147, 147);
    font-weight: bold;
    border-radius: 2px;
}
#submit{
    border: 3px solid  rgb(241, 241, 241);
    display: block;
    padding:7px;
    margin: 5px;
    color:white;
    font-weight: bold;
    background-color:rgb(51, 51, 51);
    border-radius:2px; 

}
#dropdown{
    margin: 0 0 0  3px;
    border: 3px solid rgb(43, 41, 41);
    padding: 5px;
    
}

 </style>
</head>

<body>
    <h1 id="title">Survey Page</h1>
    <p id="description">A <strong>survey page </strong>for Website Service performance.</p>


    <form id="survey-form">
        <p>Help Us Provide Below information:</p>


        <div id="div1" class="box">
            <label id="name-label" for="name">*Enter your Name:</label>
            <label id="email-label" for="email">*Email:</label>
            <label id="number-label" for="number">*Age:</label>

        </div>

        <div id="div2" class="box">
            <input type="text" name="name3" id="name" required>
            <input type="text" name="name3" id="email" required>
            <input type="number" name="Name3" id="number" min="18" max="125" required>
        </div>

        <div id="div1" class="role">
            <p>*Your role in our society:</p>
        </div>
        <div id="div2" class="role">
            <select name="" id="dropdown">
                <option disabled value="">Select an option</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <Option value="Businessman">Businessman</Option>
            </select>
        </div>
        <div id="div1">

            <p>*What kind of stuff should we do to improve website:</p>
        </div>

        <div id="div2">
            <label for="improve"><input type="checkbox" name="name1" id="improve" value="Ranking">Ranking</label>
            <label for="improve"><input type="checkbox" name="name1" value="Challenge">Challenge</label>
            <label for="improve"><input type="checkbox" id="improve" name="name1" value="Games">Games</label>
            <label for="improve"><input type="checkbox" name="name1" id="improve" value="Others">Others</label>

        </div>


        <div id="div1">
            <p>*How much our website meant for you:</p>
        </div>
        <div id="div2">
            <label for="meant"><input type="radio" name="name">Good</label>
            <label for="meant"><input type="radio" name="name">Average</label>
            <label for="meant"><input type="radio" name="name">Poor</label>
        </div>

        <div id="div1">

            <p>*Any comments or suggestions:</p>
        </div>

        <div id="div2">
            <textarea name="" id="" cols="30" rows="10" placeholder="Comments..."> Comments.....</textarea>
            <input type="submit" id="submit">
        </div>
    </form>
</body>

</html>
